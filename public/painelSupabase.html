<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel</title>
</head>
<body>
  <h1 id="welcome"></h1>
  <button onclick="logout()">Sair</button>

  <script>
    const user = sessionStorage.getItem("user");
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("welcome").innerText = "Bem-vindo, " + user;
    }

    function logout() {
      sessionStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
